# .streamlit/config.toml
[theme]
# keep the app default base as light
base = "light"
font="Raleway:https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap, sans-serif"

# default (light) colors
primaryColor = "#db451d"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#e7f8f9"
textColor = "#00303c"

# explicit presets for the UI theme switcher (menu → Settings → Theme)
[theme.light]
primaryColor = "#db451d"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#e7f8f9"
textColor = "#00303c"

[theme.dark]
# primaryColor stays recognisable but choose a slightly lighter tint if needed
primaryColor = "#ff8a70"
backgroundColor = "#0b1220"
secondaryBackgroundColor = "#0f1720"
textColor = "#e6eef2"
